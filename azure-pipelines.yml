
# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr:
- main

pool:
  vmImage: ubuntu-latest


steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
  
- script: |
    sudo apt-get install rpm
    wget https://github.com/aquasecurity/trivy/releases/download/v$(trivyVersion)/trivy_$(trivyVersion)_Linux-64bit.deb
    sudo dpkg -i trivy_$(trivyVersion)_Linux-64bit.deb
    trivy -v

- script: |
    echo "Running the sonar scanner"
    echo "Completed the sonar scanner"
  displayName: 'Review the code'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    npm audit || true
  displayName: 'npm security audit'

- task: Docker@2
  inputs:
    command: 'buildAndPush'
    tags: '$(Build.BuildId)'
    containerRegistry: docker-hub-devsecops
    repository: rhansdockeraccount/order-management 
    Dockerfile: ./Dockerfile
  
- script: |
    trivy image devsecops/order-management:$(Build.BuildId)
  displayName: "Image is Scanning"

    
    

